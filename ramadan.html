<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ramadan Event Display</title>

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    color: white;
    text-align: center;
    background: linear-gradient(to bottom, #041f1a, #0d4d3b);
    overflow: hidden;
}

/* Animated Stars */
.stars {
    position: absolute;
    width: 100%;
    height: 100%;
    background: transparent;
}

.star {
    position: absolute;
    width: 3px;
    height: 3px;
    background: white;
    border-radius: 50%;
    animation: twinkle 2s infinite alternate;
}

@keyframes twinkle {
    from { opacity: 0.3; }
    to { opacity: 1; }
}

/* Crescent */
.crescent {
    position: absolute;
    top: 60px;
    right: 120px;
    width: 150px;
    height: 150px;
    background: gold;
    border-radius: 50%;
    box-shadow: -35px 0 0 15px #041f1a;
}

/* Border */
body::before {
    content: "";
    position: absolute;
    top: 20px; left: 20px; right: 20px; bottom: 20px;
    border: 6px solid gold;
    pointer-events: none;
}

.logo {
    width: 150px;
    height: 150px;
    margin-top: 15px;
    border-radius: 50%;
    object-fit: cover;
    border: 4px solid gold;
    box-shadow: 0 0 20px rgba(255,215,0,0.7);
}

.arabic {
    font-size: 55px;
    color: gold;
    animation: glow 3s infinite alternate;
}

@keyframes glow {
    from { text-shadow: 0 0 10px gold; }
    to { text-shadow: 0 0 25px #fff4a3; }
}

.container {
    position: relative;
    top: 15vh;
}

#message {
    font-size: 2.2em;
    margin: 15px;
    transition: opacity 0.8s;
}

#foodImage {
    width: 350px;
    height: 220px;
    object-fit: cover;
    border-radius: 15px;
    border: 4px solid gold;
    display: none;
}

/* Prayer Panel */
.prayer-panel {
    position: absolute;
    bottom: 30px;
    left: 30px;
    background: rgba(0,0,0,0.4);
    padding: 15px;
    border-radius: 15px;
    text-align: left;
    font-size: 1em;
}

body {
    transition: background 1s ease;
}

.menu-image {
    position: absolute;
    top: 30px;
    left: 30px;
    width: 380px;
    opacity: 0.95;
    border-radius: 20px;
    border: 4px solid gold;
    box-shadow: 0 0 35px rgba(255,215,0,0.6);
}

/* Countdown */
.countdown {
    position: absolute;
    bottom: 30px;
    right: 30px;
    background: rgba(0,0,0,0.4);
    padding: 15px;
    border-radius: 15px;
    font-size: 1.2em;
}

/* Prayer Panel - moved to right side */
.prayer-panel {
    position: absolute;
    bottom: 30px;   /* moved up so countdown sits below */
    right: 30px;     /* moved to right side */
    background: rgba(0,0,0,0.4);
    padding: 15px;
    border-radius: 15px;
    text-align: left;
    font-size: 1em;
    z-index: 20;
}

/* Countdown - stays below prayer panel */
.countdown {
    position: absolute;
    bottom: 30px;
    right: 30px;
    background: rgba(0,0,0,0.4);
    padding: 15px;
    border-radius: 15px;
    font-size: 1.2em;
    z-index: 20;
}

/* Menu image - ensure it doesn't overlap */
.menu-image {
    position: absolute;
    top: 30px;
    left: 30px;
    width: 380px;
    border-radius: 15px;
    box-shadow: 0 0 25px rgba(0,0,0,0.4);
    z-index: 10;
}

</style>
</head>

<body>

<img src="Menu.png" class="menu-image">

<audio autoplay loop>
<source src="nasheed.mp3" type="audio/mpeg">
</audio>

<div class="stars" id="stars"></div>
<div class="crescent"></div>


<div class="container">

<img src="madrasah logo.jpeg" class="logo">
<div class="arabic">ÿ±ŸÖÿ∂ÿßŸÜ ŸÖÿ®ÿßÿ±ŸÉ</div>
<h1>Welcome Ramadan 2026</h1>
<h1>Dear Guests!</h1>

<div id="message"></div>
<img id="foodImage">

</div>

<!-- Prayer Times Panel -->
<div class="prayer-panel">
<b>Prayer Times</b><br>
Fajr: 06:45 AM<br>
Dhuhr: 01:00 PM<br>
Asr: 03:30 PM<br>
Maghrib: 06:27 PM<br>
Isha: 07:30 PM
</div>

<!-- Countdown -->
<div class="countdown">
Maghrib Countdown:<br>
<span id="timer"></span>
</div>


<script>
/* =========================
   ‚≠ê Generate Animated Stars
========================= */
const starContainer = document.getElementById("stars");

for (let i = 0; i < 120; i++) {
    const star = document.createElement("div");
    star.className = "star";
    star.style.top = Math.random() * 100 + "%";
    star.style.left = Math.random() * 100 + "%";
    star.style.animationDelay = Math.random() * 2 + "s";
    starContainer.appendChild(star);
}


/* =========================
   üì∫ Slides Configuration
========================= */
const slides = [
    { text: "Welcome to Umar Masjid Madrasah.", bg:"#0f4d3a", color:"#ffffff" },
    { text: "Please make sure you parked properly", bg:"#1e3a8a", color:"#ffffff" },
    { text: "Please make sure your shoes are on shoe racks", bg:"#7c2d12", color:"#ffffff" },
    { text: "Ramadan Event will start after Maghrib upstairs in Main Prayer Hall", bg:"#065f46", color:"#ffffff" },
    { text: "Please make sure you check in", bg:"#4c1d95", color:"#ffffff" },
    { text: "Please take your complimentary drinks & Snacks", bg:"#78350f", color:"#ffffff" },
    { text: "Brothers can use Library Room & sisters can use Community Hall", bg:"#b91c1c", color:"#ffffff" },
    { text: "Food will be on sale at 7PM after Ramadan Event", bg:"#1e40af", color:"#ffffff" },
    { text: "All food sale proceeds go towards supporting the Madrasah", bg:"#92400e", color:"#ffffff" },
    { text: "ÿ¨ÿ≤ÿßŸÉŸÖ ÿßŸÑŸÑŸá ÿÆŸäÿ±Ÿãÿß", bg:"#065f46", color:"#ffffff" }
];

let index = 0;
const messageDiv = document.getElementById("message");


/* =========================
   üîÑ Slide Display Logic
========================= */
function showSlide() {
    const slide = slides[index];

    // Fade out
    messageDiv.style.opacity = 0;

    setTimeout(() => {
        messageDiv.textContent = slide.text;

        // Apply slide colours
        document.body.style.background = slide.bg;
        messageDiv.style.color = slide.color;

        // Fade in
        messageDiv.style.opacity = 1;

        index = (index + 1) % slides.length;

    }, 400);
}

setInterval(showSlide, 5000);
showSlide();


/* =========================
   üì± Touch Screen Skip
========================= */
document.body.addEventListener("click", showSlide);


/* =========================
   üì∫ Fullscreen on First Tap
========================= */
document.addEventListener("click", () => {
    if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
    }
}, { once: true });


/* =========================
   ‚è≥ Countdown to Maghrib
========================= */
function updateCountdown() {
    const now = new Date();
    const maghrib = new Date();

    maghrib.setHours(18, 45, 0); // Change if needed

    if (now > maghrib) {
        maghrib.setDate(maghrib.getDate() + 1);
    }

    const diff = maghrib - now;

    const hrs  = Math.floor(diff / (1000 * 60 * 60));
    const mins = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
    const secs = Math.floor((diff % (1000 * 60)) / 1000);

    document.getElementById("timer").textContent =
        `${hrs}h ${mins}m ${secs}s`;
}

setInterval(updateCountdown, 1000);
updateCountdown();

</script>



</body>
</html>
