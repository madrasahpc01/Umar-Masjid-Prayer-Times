<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Prayer Times Clock</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: url("background.jpg") no-repeat center center fixed;
        background-size: cover;
        color: white;
        text-align: center;
    }

    .overlay {
        background: rgba(0, 0, 0, 0.55);
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
    }

    .clock {
        margin-top: 60px;
        font-size: 70px;
        font-weight: bold;
        text-shadow: 0px 0px 15px cyan;
        color: cyan;
    }

    .title {
        margin-top: 30px;
        font-size: 32px;
        font-weight: bold;
        color: yellow;
        text-shadow: 0px 0px 10px black;
    }

    .prayer-list {
        margin-top: 20px;
        font-size: 40px;
        line-height: 80px;
        text-shadow: 0px 0px 8px black;
    }

    .prayer-item {
        padding: 5px 0;
    }
</style>

</head>
<body>

<div class="overlay"></div>

<div class="clock" id="clock">00:00:00</div>

<div class="title">Prayer Times</div>

<div class="prayer-list">
    <div class="prayer-item">Fajr: <span id="fajr">07:00 AM</span></div>
    <div class="prayer-item">Dhuhr: <span id="dhuhr">01:00 PM</span></div>
    <div class="prayer-item">Asr: <span id="asr">02:30 PM</span></div>
    <div class="prayer-item">Maghrib: <span id="maghrib">SUNSET</span></div>
    <div class="prayer-item">Isha: <span id="isha">07:00 PM</span></div>
    <div class="prayer-item">JUMA: <span id="JUMA">01:00 PM</span></div>
</div>

<script>
    // ---- Update Clock ----
    function updateClock() {
        const now = new Date();
        let timeString = now.toLocaleTimeString("en-US", { hour12: true });
        document.getElementById("clock").innerText = timeString;
    }
    setInterval(updateClock, 1000);
    updateClock();
</script>

</body>
</html>
