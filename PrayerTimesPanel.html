<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Prayer Times Panel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        margin: 0;
        padding: 0px;
        font-family: Arial, sans-serif;
        background: #ffffff;
        color: #000;
    }

    /* Title */
    #nextPrayerTitle {
        margin-top: 0 !important;
        padding-top: 0 !important;
        text-align: center;
        font-size: 2.5rem;
        font-weight: bold;
        margin-bottom: 0px;
        color: #333;
        text-shadow: 0 0 8px rgba(255, 215, 0, 0.7);
        animation: titleGlow 3s ease-in-out infinite;
    }

    html, body {
        height: 100%;
        overflow: hidden;
    }

    * {
        margin-top: 0 !important;
    }

    @keyframes titleGlow {
        0%   { text-shadow: 0 0 6px rgba(255,215,0,0.4); }
        50%  { text-shadow: 0 0 16px rgba(255,215,0,1); }
        100% { text-shadow: 0 0 6px rgba(255,215,0,0.4); }
    }

    /* MAIN FLEX CONTAINER */
    #container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 25px;
    }

    /* BLOCK BASE */
    .prayer-block {
        display: none; /* JS will enable */
        align-items: center;
        justify-content: center;
        padding: 10px;
        border-radius: 12px;
        transition: all 0.4s ease;
    }

    .prayer-block canvas {
        margin-right: 15px;
    }

    .prayer-info {
        text-align: left;
    }

    .prayer-name {
        font-weight: bold;
    }

    .prayer-time {
        margin-top: 4px;
    }

    .countdown {
        margin-top: 2px;
        color: #007bff;
    }

    /* LARGE BLOCK (Row 1) */
    .large-block canvas {
        width: 170px;
        height: 170px;
    }
    .large-block .prayer-name { font-size: 2.2rem; }
    .large-block .prayer-time { font-size: 2.0rem; }
    .large-block .countdown { font-size: 2.1rem; }

    .large-block {
        box-shadow: 0 0 10px rgba(255,215,0,0.4);
        border: 2px solid gold;
        animation: pulseGlow 2.5s ease-in-out infinite;
    }

    @keyframes pulseGlow {
        0%   { box-shadow: 0 0 10px rgba(255,215,0,0.4); transform: scale(1); }
        50%  { box-shadow: 0 0 30px rgba(255,215,0,1);   transform: scale(1.03); }
        100% { box-shadow: 0 0 10px rgba(255,215,0,0.4); transform: scale(1); }
    }

    /* SMALL BLOCKS (Row 2 & 3) */
    .small-block canvas {
        width: 110px;
        height: 110px;
    }
    .small-block .prayer-name { font-size: 1.6rem; }
    .small-block .prayer-time { font-size: 1.4rem; }
    .small-block .countdown { font-size: 1.4rem; }

    /* FRIDAY PRAYER */
    #blockKhutbah canvas {
        width: 116px;
        height: 116px;
    }
    #blockKhutbah .prayer-name { font-size: 1.7rem; }
    #blockKhutbah .prayer-time { font-size: 1.5rem; }
    #blockKhutbah .countdown { font-size: 1.4rem; }

</style>
</head>

<body>

<h2 id="nextPrayerTitle">Next Prayer</h2>

<!-- STATIC DOM — ALL BLOCKS ALWAYS PRESENT -->
<div id="container">

    <div class="prayer-block" id="blockFajr">
        <canvas id="clockFajr" width="200" height="200"></canvas>
        <div class="prayer-info">
            <div class="prayer-name">Fajr</div>
            <div id="Fajr" class="prayer-time">--:--</div>
            <div id="countFajr" class="countdown">--</div>
        </div>
    </div>

    <div class="prayer-block" id="blockDhuhr">
        <canvas id="clockDhuhr" width="200" height="200"></canvas>
        <div class="prayer-info">
            <div class="prayer-name">Dhuhr</div>
            <div id="Dhuhr" class="prayer-time">--:--</div>
            <div id="countDhuhr" class="countdown">--</div>
        </div>
    </div>

    <div class="prayer-block" id="blockAsr">
        <canvas id="clockAsr" width="200" height="200"></canvas>
        <div class="prayer-info">
            <div class="prayer-name">Asr</div>
            <div id="Asr" class="prayer-time">--:--</div>
            <div id="countAsr" class="countdown">--</div>
        </div>
    </div>

    <div class="prayer-block" id="blockMaghrib">
        <canvas id="clockMaghrib" width="200" height="200"></canvas>
        <div class="prayer-info">
            <div class="prayer-name">Maghrib</div>
            <div id="Maghrib" class="prayer-time">--:--</div>
            <div id="countMaghrib" class="countdown">--</div>
        </div>
    </div>

    <div class="prayer-block" id="blockIsha">
        <canvas id="clockIsha" width="200" height="200"></canvas>
        <div class="prayer-info">
            <div class="prayer-name">Isha</div>
            <div id="Isha" class="prayer-time">--:--</div>
            <div id="countIsha" class="countdown">--</div>
        </div>
    </div>

    <div class="prayer-block" id="blockKhutbah">
        <canvas id="clockKhutbah" width="200" height="200"></canvas>
        <div class="prayer-info">
            <div class="prayer-name">Friday Prayer</div>
            <div id="Khutbah" class="prayer-time">--:--</div>
            <div id="countKhutbah" class="countdown">--</div>
        </div>
    </div>

</div>

<script>
/* STATIC PRAYER TIMES */
const prayerTimes = {
  Fajr:    "05:45",
  Dhuhr:   "13:00",
  Asr:     "15:30",
  Maghrib: "--:--",   // will be fetched
  Isha:    "19:45",
  Khutbah: "13:00"
};

window.prayerTimesFull = { ...prayerTimes };
const orderedPrayers = ["Fajr","Dhuhr","Asr","Maghrib","Isha"];

/* GET PRAYER DATE */
function getPrayerDate(timeStr){
  const [h,m] = timeStr.split(":").map(Number);
  const d = new Date();
  d.setHours(h,m,0,0);
  if (d <= new Date()) d.setDate(d.getDate()+1);
  return d;
}

async function fetchMaghribFromSunset() {
  try {
    const lat = 52.45;
    const lon = -2.05;

    const res = await fetch(
      `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&daily=sunset&timezone=Europe/London`
    );
    const data = await res.json();

    // Sunset example: "2026-01-05T16:12"
    const sunsetISO = data.daily.sunset[0];
    const sunsetDate = new Date(sunsetISO);

    const hh = sunsetDate.getHours().toString().padStart(2, "0");
    const mm = sunsetDate.getMinutes().toString().padStart(2, "0");

    const maghribTime = `${hh}:${mm}`;

    // Update global prayer times
    prayerTimes.Maghrib = maghribTime;
    window.prayerTimesFull.Maghrib = maghribTime;

    // Update UI
    document.getElementById("Maghrib").innerText = maghribTime;
    drawClock("clockMaghrib", maghribTime);

  } catch (err) {
    console.error("Failed to fetch Maghrib (sunset)", err);
  }
}

/* FRIDAY KHUTBAH */
function getNextFriday() {
  const now = new Date();
  let diff = (5 - now.getDay() + 7) % 7;

  // If today is Friday AND it's already past 13:00 → go to next Friday
  if (diff === 0 && now.getHours() >= 13) {
    diff = 7;
  }
  
  const f = new Date(now);
  f.setDate(now.getDate() + diff);
  f.setHours(13,0,0,0);
  return f;
}

function updateKhutbahCountdown() {
  const now = new Date();
  const nextFriday = getNextFriday();
  const diff = nextFriday - now;

  const days = Math.floor(diff / 86400000);
  const hours = Math.floor((diff % 86400000) / 3600000);
  const mins = Math.floor((diff % 3600000) / 60000);
  const secs = Math.floor((diff % 60000) / 1000);

  document.getElementById("countKhutbah").innerText =
    `${days}d ${hours}h ${mins}m ${secs}s`;
}
updateKhutbahCountdown();
setInterval(updateKhutbahCountdown, 1000);

/* FLEX ORDER ROTATION */
function applyFlexOrder(active) {
    const idx = orderedPrayers.indexOf(active);

    const rem = [];
    for (let i = 1; i <= 4; i++) {
        rem.push(orderedPrayers[(idx + i) % orderedPrayers.length]);
    }

    // Row 1 (center)
    document.getElementById("block" + active).style.order = 1;
    document.getElementById("block" + active).className = "prayer-block large-block";
    document.getElementById("block" + active).style.display = "flex";

    // Row 2 (left + right)
    document.getElementById("block" + rem[0]).style.order = 2;
    document.getElementById("block" + rem[1]).style.order = 3;

    document.getElementById("block" + rem[0]).className = "prayer-block small-block";
    document.getElementById("block" + rem[1]).className = "prayer-block small-block";

    document.getElementById("block" + rem[0]).style.display = "flex";
    document.getElementById("block" + rem[1]).style.display = "flex";

    // Row 3 (left + right)
    document.getElementById("block" + rem[2]).style.order = 4;
    document.getElementById("block" + rem[3]).style.order = 5;

    document.getElementById("block" + rem[2]).className = "prayer-block small-block";
    document.getElementById("block" + rem[3]).className = "prayer-block small-block";

    document.getElementById("block" + rem[2]).style.display = "flex";
    document.getElementById("block" + rem[3]).style.display = "flex";

    // Row 4 (Friday Prayer)
    document.getElementById("blockKhutbah").style.order = 6;
    document.getElementById("blockKhutbah").style.display = "flex";
}

/* COUNTDOWNS + TITLE */
function updateCountdowns(){
  const now = new Date();
  let closest = Infinity;
  let active = null;
  let activeDiff = null;

  for (const p of orderedPrayers) {
    const t = window.prayerTimesFull[p];
    const pd = getPrayerDate(t);
    const diff = pd - now;

    const h = Math.floor(diff/3600000);
    const m = Math.floor((diff%3600000)/60000);
    const s = Math.floor((diff%60000)/1000);

    document.getElementById("count"+p).innerText =
      `${h}h ${m}m ${s}s`;

    if (diff >=0 && diff < closest) {
      closest = diff;
      active = p;
      activeDiff = {h,m,s};
    }
  }

  if (active) {
    applyFlexOrder(active);

    const timeStr = window.prayerTimesFull[active];
    const {h,m,s} = activeDiff;
  }
}
updateCountdowns();
setInterval(updateCountdowns,1000);

/* ANALOG CLOCK */
function drawClock(canvasId, timeStr){
  const [h,m] = timeStr.split(":").map(Number);
  const canvas = document.getElementById(canvasId);
  const ctx = canvas.getContext("2d");
  const r = canvas.height/2;
  ctx.translate(r,r);

  function face(){ 
    ctx.beginPath();
    ctx.arc(0,0,r*0.95,0,2*Math.PI);
    ctx.fillStyle="rgba(255,255,255,0.05)";
    ctx.fill();
    ctx.strokeStyle="black";
    ctx.lineWidth=3;
    ctx.stroke();

    ctx.beginPath();
    ctx.arc(0,0,r*0.08,0,2*Math.PI);
    ctx.fill();

    ctx.fillStyle = "brown";
    ctx.font = `${r*0.2}px Arial`;
    ctx.textAlign = "center";
    ctx.textBaseline = "middle";

    for (let n = 1; n <= 12; n++) {
        let angle = (n * Math.PI / 6) - Math.PI / 2;
        let x = Math.cos(angle) * r * 0.75;
        let y = Math.sin(angle) * r * 0.75;
        ctx.fillText(n.toString(), x, y);
    }
  }

  function hands(hh,mm){
    hh%=12;
    hh = hh*Math.PI/6 + mm*Math.PI/(6*60);
    hand(hh,r*0.5,5);
    hand((mm*Math.PI)/30,r*0.8,3);
  }

  function hand(pos,len,w){
    ctx.beginPath();
    ctx.lineWidth=w;
    ctx.lineCap="round";
    ctx.rotate(pos);
    ctx.moveTo(0,0);
    ctx.lineTo(0,-len);
    ctx.stroke();
    ctx.rotate(-pos);
  }

  ctx.clearRect(-r,-r,canvas.width,canvas.height);
  face(); hands(h,m);
  ctx.setTransform(1,0,0,1,0,0);
}

/* INITIAL CLOCK RENDER */
for(const p of ["Fajr","Dhuhr","Asr","Maghrib","Isha","Khutbah"]){
  const t = prayerTimes[p];
  document.getElementById(p).innerText = t;
  drawClock("clock"+p,t);
}

fetchMaghribFromSunset();

// Refresh once per day (midnight)
setInterval(fetchMaghribFromSunset, 24 * 60 * 60 * 1000);

window.prayerTimesFull = { ...prayerTimes };

</script>

</body>
</html>
